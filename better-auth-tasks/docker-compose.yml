services:
    db:
        image: postgres:18.1
        hostname: ${DB_HOST}
        ports:
            - "5432:${DB_PORT}"
        environment:
            - POSTGRES_PASSWORD=${DB_PASSWORD}
            - POSTGRES_USER=${DB_USER}
            - POSTGRES_DB=${DB_NAME}
        volumes:
            - pgdata:/var/lib/postgresql
volumes:
    pgdata: